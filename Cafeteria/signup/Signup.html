<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../header.css">
    <title>Cafeteria - Signup</title>
</head>
<body>
    <div class='flexSB'>
        <ul> 
            <li id="logo"><a to='/'><b>EatEzy</b></a></li>
            <li><a to='/' class="hover-underline-animation">HOME</a></li>
            <li><a to='/about' class="hover-underline-animation">ABOUT</a></li>
            <li><a to='/signup' class="hover-underline-animation">SIGNUP</a></li>
            <li><a to='login' class="hover-underline-animation">LOGIN</a></li>
        </ul>
    </div>

    <div class='signup-flex-container'>
        <form action="" class='signup-form'>
            <div class='signup-form-left'>
                <h2>Student Signup</h2>
                <p>Hey there! Are you new to the EatEzy? <br></br>Register here to avoid standing in queues<br></br>while you wait for your food</p>
                <button type='submit' class='signup-submit-btn'>SIGNUP</button>
            </div>
            <div class="signup-form-right">
                <input type='text' placeholder='First Name' name='fname' requried/>
                    <br></br>
                <input type='text' placeholder='Last Name' name='lname' requried/>
                    <br></br>
                <input type='text' placeholder='SRN' requried/>
                    <br></br>
                <input type='email' placeholder='Email ID' name='email' requried/>
                    <br></br>
                <input type='text' placeholder='Enter password' name='password' requried/>
                    <br></br>
                <input type='text' placeholder='Re-enter password' name='repassword' requried/>
                    <br></br>
            </div>
        </form>
    </div>
</body>
</html>
